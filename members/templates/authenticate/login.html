{% extends "base.html" %}

{% block content %}


<h1>Login</h1>
<br><br>
    <form method=POST action="" >

      {% csrf_token %}
        
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Username</label>
          <input type="text" class="form-control" name="username" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" name="password">
        </div>
        
      <input type='submit' value="Submit" class="btn btn-bd-forsite">
      <a type="button" class="btn btn-bd-forsite" href="https://djangobytut.khatfield.repl.co/">home screen</a>
      <a type="button" class="btn btn-bd-forsite" href="https://djangobytut.khatfield.repl.co/members/register_user">register</a>
    </form>



{% endblock content %}
